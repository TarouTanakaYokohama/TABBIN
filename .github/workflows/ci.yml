name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run type checking
      run: npm run compile
      
    - name: Install Playwright browsers
      run: npx playwright install --with-deps
    
    - name: Run unit tests
      run: npx vitest run -c vitest.ci.config.ts
    
    - name: Run E2E tests
      run: npm run e2e
